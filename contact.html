</head>
<body>
   
    <div>
        <table cellspacing='5' cellpadding='40'>
            <tr> 
                <td>
                    <h2>
                        &nbsp; Bisrat Fekede
                    </h2>
        
                    <ul>
                        <li>
                            <a href="index.html">overview</a>
                        </li>
                        <br>
    
                        <li>
                            <a href="lifestyle.html">lifestyle</a>

                            <a href="contact.html">contact</a>
                        </li>
                    </ul>
                </td>

                <td>

                    <table align='center'>
                        <tr>
                            <table cellspacing='15'>

                                <form action="" enctype="UTF-8">
                        
                                    <tr>
                                        <td>
                                            <label for="fname">First Name:</label>
                                        </td>
                                        <td>
                                            <input type="text" id="fname" pattern="[A-Za-z]{4,10}" required>
                                        </td>
                                    </tr>
                        
                                    <tr>
                                        <td>
                                            <label for="lname">Last Name:</label>
                                        </td>
                                        <td>
                                            <input type="text" id="lname" pattern="[A-Za-z]{4,10}" required>
                                        </td>
                                    </tr>
                        
                                    <tr>
                                        <td>
                                            <label for="email">Email:</label>
                                        </td>
                                        <td>
                                            <input type="email" id="email" required>
                                        </td>
                                    </tr>
                        
                                    <tr>
                                        <td>
                                            <label for="phone">Phone Number:</label>
                                        </td>
                                        <td>
                                            <input type="tel" id="phone" required>
                                        </td>
                                    </tr>
                        
                                    <tr>
                                        <td>
                                            <label for="password">Password:</label>
                                        </td>
                                        <td>
                                            <input type="password" id="password" pattern=".{8,16}" required>
                                        </td>
                                    </tr>
                        
                                    <tr>
                                        <td>
                                            <label for="country">Country</label>
                                        </td>
                                        <td>
                                            <select id="country">
                                                <option value="af">Africa</option>
                                                <option value="am">America</option>
                                                <option value="eu">Europe</option>
                                            </select>
                                        </td>
                                    </tr>
                        
                                    <tr>
                                        <td>
                                            <label for="comment">Leave Your Comment Here:</label>
                                        </td>
                                        <td>
                                            <textarea id="comment" cols="30" rows="10" required></textarea>
                                        </td>
                                    </tr>
                            
                                    <tr>
                                        <td>
                                            <input type="submit" value="Submit">
                                        </td>
                                    </tr>
                        
                                </form>
                        
                            </table>
                        </tr>
                    </table>

                </td>


            </tr>
        </table>
            

            
        

    </div>



   
</body>
</html>
