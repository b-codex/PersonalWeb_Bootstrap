    <div class="fcontainer">

        <h3 class="text-center text-uppercase">
            Contact Me
        </h3><br>

        <form action="mailto:it.bisrat.fekede@gmail.com" method="GET" enctype="UTF-8">
            
            <div class="form-group">
                <label for="fname" class="text-center">First Name :</label>
                <input type="text" class="form-control" id="fname" pattern="[A-Za-z]{4,10}" size="40" required>
            </div>
    
            <div class="form-group">
                <label for="lname">Last Name :</label>
                <input type="text" class="form-control" id="lname" pattern="[A-Za-z]{4,10}" size="40" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" size="40" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number :</label>
                <input type="tel" class="form-control" id="phone" size="40" required>
            </div>
            
            <div class="form-group">
                <label for="comment">Leave Your Comment Here :</label>
                <textarea class="form-control" id="comment" cols="34" rows="5" required></textarea>
            </div>
            
            <div class="form-group" align='center'>
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
            
    
        </form>
